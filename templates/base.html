<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <title>{{ title }}Message Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Message Manager is a utility discord bot. It makes the management of important messages easier.">
    <meta name="og:title" content="{{ title }}Message Manager Bot">
    <meta name="og:description"
        content="Message Manager is a utility discord bot. It makes the management of important messages easier.">
    <meta name="og:type" content="website">
    <meta name="og:image" content="/static/img/avatar.png">
    {% endblock %}
</head>

<body>
    <nav>
        <div class='left-header'>
            <img src="/static/img/favicon.ico">
            <ul>
                <li><a {% block nav_home %} {% endblock %} href="{{ url_for('index') }}">Home</a></li>
                <li><a {% block nav_docs %} {% endblock %} href="{{ default_values.docs }}">Docs</a></li>
                <li><a {% block nav_invite %} {% endblock %} href="{{ url_for('invite') }}">Invite</a></li>
                <li><a {% block nav_support %} {% endblock %} href="{{ default_values.support_invite }}">Support</a>
                </li>
            </ul>
        </div>
        <div class='right-header'></div>
    </nav>
    <div class="content">{% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% block footer %}
        <ul>
            <li>&copy; 2020 AnotherCat; AGPL v3</li>
            <li><a href="{{ default_values.support_invite}}" target='_blank'>Support Server</a></li>
            <li><a href="{{ url_for('privacy') }}"" target='_blank'>Privacy Policy</a> </li>
                <li><a href=" {{ default_values.docs }}" target='_blank'>Docs</a></li>
            <li><a href="{{ default_values.source }}">Source Code</a></li>
        </ul>
        {% endblock %}
    </div>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "{{ default_values.cloudflare_analytics_token }}"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
