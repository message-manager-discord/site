    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <script>
         // this hides the menu, the menu is shown by default so that users that disable js can still use it
         // also hides the dark mode picker if js is disabled
         const openMenu = document.getElementById("open-menu")
        const closeMenu = document.getElementById("close-menu")
        const menuItems = document.getElementById("menu-items")
        const darkToggle = document.getElementById("toggle-dark-li")
        openMenu.classList.remove("hidden")
        darkToggle.classList.remove("hidden")
        closeMenu.classList.add("hidden")
